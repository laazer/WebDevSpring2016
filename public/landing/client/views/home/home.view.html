<div class="row" id="full-sidebar">
  <div id="sidebar-hide-btn" ng-class="size.button" ng-click="hideButtonPress()">
    <div class="sb-h-btn-wrapper"><div class="btn-content"></div></div>
  </div>
</div>
<div ng-include="'views/sidebar/sidebar.view.html'" ng-class="size.bar">
</div>
<div class="container-fluid">
    <div class="main" ng-class="size.body">
      <!-- Header -->
      <header id="home">
          <div class="container">
              <div class="row">
                  <div class="">
                        <a href="" data-target="#resumeModal" class="portfolio-link" data-toggle="modal">
                              <div class="caption img-circle">
                                <div class="caption-content">
                                    <i class="fa fa-file-text-o fa-3x"></i>
                                </div>
                              </div>
                              <img class="img-responsive img-circle img-profile"
                                src="{{me.getRandomImg()}}" alt="">
                        </a>
                      <div class="intro-text">
                          <span class="name">{{me.name}}</span>
                          <hr class="star-light">
                          <span class="slogan">{{me.slogan}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <!-- Skills Section -->
      <section id="skills">
      	<div class="container">
              <div class="row">
                  <div class="text-center">
                      <h2>Skills</h2>
                      <hr class="star-primary">
                  </div>
              </div>
      		<div class ="charts col-md-12">
      			<div ng-repeat="item in skills" class="chart" easypiechart
                  percent="item.rank" options="item.options">
              <span class="skill-text">{{item.name}}</span>
            </div>
          </div>
      	</div>
      </section>
      <!-- Portfolio Section -->
      <section id="portfolio">
          <div class="container">
              <div class="row">
                  <div class=" text-center">
                      <h2>Portfolio</h2>
                      <hr class="star-primary">
                  </div>
              </div>
              <div class="">
                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 portfolio-item" ng-repeat="p in projects">
                      <a href="" data-target="#{{p.ref}}" class="portfolio-link" data-toggle="modal">
                          <div class="caption">
                              <div class="p-name">{{p.name}}</div>
                              <div class="caption-content">
                                  <i class="fa fa-search-plus fa-3x"></i>
                              </div>
                          </div>
                          <img src="{{p.img}}" class="img-responsive" alt="">
                      </a>
                  </div>
              </div>
          </div>
      </section>
      <!-- About Section -->
      <section class="success" id="about">
          <div class="container">
              <div class="row">
                  <div class=" text-center">
                      <h2>About</h2>
                      <hr class="star-light">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-4 col-lg-offset-1">
                      <p><strong>By Day:</strong></p>
                      <p>{{me.aboutMe1}}</p>
                  </div>
                  <div class="col-lg-1 .br"></br></div>
                  <div class="col-lg-4 col-lg-offset-1">
                      <p><strong>By Night:</strong></p>
                      <p>{{me.aboutMe2}}</p>
                  </div>
              </div>
          </div>
      </section>
      <section class="contact-me" id="contact-me">
        <div class="container">
            <div class="row">
                <div class=" text-center">
                    <h2>Contact Me</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="col-md-offset-2">
              <div ng-show="mailError" class="alert alert-danger col-sm-12 col-md-10" role="alert">{{mailError}}</div>
              <div ng-show="mailMessage" class="alert alert-success col-sm-12 col-md-10" role="alert">{{mailMessage}}</div>
            </div>
            <form>
              <div class="form-group col-md-offset-2">
                <label for="contactFullName" class="col-sm-12 control-label">Full Name</label>
                <div class="col-sm-12 col-md-10">
                  <input type="text" class="form-control" id="contactFullName" placeholder="Hue Man"
                  ng-model="contact.fname" ng-disabled="mailMessage">
                </div>
              </div>
              <div class="form-group col-md-offset-2">
                <label for="contactEmail" class="col-sm-12 control-label">Email</label>
                <div class="col-sm-12 col-md-10">
                  <input type="text" class="form-control" id="contactEmail" placeholder="name@place.end"
                  ng-model="contact.email" ng-disabled="mailMessage">
                </div>
              </div>
              <div class="form-group col-md-offset-2">
                <label for="contactMsg" class="col-sm-12 control-label">Message</label>
                <div class="col-sm-12 col-md-10">
                  <textarea class="form-control" id="contactMsg" rows="6" placeholder="I want to give you money for free..."
                  ng-model="contact.message" ng-disabled="mailMessage"></textarea>
                </div>
              </div>
              <div class="btn-wrapper form-group col-sm-12 col-md-offset-2">
                <div class="btn btn-default col-sm-3"
                ng-click="sendEmail(contact)" ng-disabled="mailMessage">Send</div>
              </div>
            </form>
        </div>
      </section>
    </div>
</div>
<!-- Modals -->
<div ng-repeat="p in projects" class="portfolio-modal modal fade" id="{{p.ref}}" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{p.name}}</h2>
                        <hr class="star-primary">
                        <img src="{{p.img}}" class="img-responsive img-centered" alt="">
                        <p>{{p.slogan}}</p>
                        <!-- <button ng-click="goToPage(p.src)" type="button" class="btn btn-default"><a href="{{p.src}}">Go To Project</i></a></button> -->
                        <a href="{{p.src}}" class="btn btn-default">Go To Project</i></a>
                        <!-- <button ng-click="goToPage(p.src)" type="button" class="btn btn-default">Go To Project</i></button> -->
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="portfolio-modal modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>My Resume</h2>
                        <hr class="star-primary">
                        <object type="application/pdf" data="{{me.resume}}" width="100%" height="500">No Support</object>
                        <!-- <button dowload="{{resume.ref}}" type="button" class="btn btn-default">Download</i></button> -->
                        <a href="{{me.resume}}" class="btn btn-default"><i class="fa fa-download"></i> Download</i></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
