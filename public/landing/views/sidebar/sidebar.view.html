<div class="row" ng-controller="SidebarController">
    <div class="col-sm-3 col-md-3 sidebar" id="main-sidebar">
        <ul class="nav nav-sidebar">
            <li ng-repeat="item in barItems"
				ng-class="{'active': $location.url() == item.ref}">
				<a href="{{item.ref}}" class="side-item skel-panels-ignoreHref">
					<span class="fa {{'fa-' + item.icon}}"></span><span class="text">{{item.title}}</span>
				</a>
            </li>
        </ul>
    </div>
</div>
