<div class="row">
  <div id="sidebar-hide-btn" ng-class="size.button" ng-click="hideButtonPress()">
    <div class="sb-h-btn-wrapper"><div class="btn-content"></div></div>
  </div>
</div>
<div ng-include="'views/sidebar/sidebar.view.html'" ng-class="size.bar">
</div>
<div class="container-fluid">
    <div class="main" ng-class="size.body">
      <!-- Header -->
      <header id="home">
          <div class="container">
              <div class="row">
                  <div class="">
                        <a href="" data-target="#resumeModal" class="portfolio-link" data-toggle="modal">
                              <div class="caption img-circle">
                                <div class="caption-content">
                                    <i class="fa fa-file-text-o fa-3x"></i>
                                </div>
                              </div>
                              <img class="img-responsive img-circle img-profile"
                                src="{{me.getRandomImg()}}" alt="">
                        </a>
                      <div class="intro-text">
                          <span class="name">{{me.name}}</span>
                          <hr class="star-light">
                          <span class="slogan">{{me.slogan}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <!-- Skills Section -->
      <section id="skills">
      	<div class="container">
              <div class="row">
                  <div class="text-center">
                      <h2>Skills</h2>
                      <hr class="star-primary">
                  </div>
              </div>
      		<div class ="charts col-md-12">
      			<div ng-repeat="item in skills" class="chart" easypiechart
                  percent="item.rank" options="item.options">
              <span class="skill-text">{{item.name}}</span>
            </div>
          </div>
      	</div>
      </section>
      <!-- Portfolio Section -->
      <section id="portfolio">
          <div class="container">
              <div class="row">
                  <div class=" text-center">
                      <h2>Portfolio</h2>
                      <hr class="star-primary">
                  </div>
              </div>
              <div class="">
                  <div class="col-sm-6 col-md-6 portfolio-item" ng-repeat="p in projects">
                      <a href="" data-target="#{{p.ref}}" class="portfolio-link" data-toggle="modal">
                          <div class="caption">
                              <div class="caption-content">
                                  <i class="fa fa-search-plus fa-3x"></i>
                              </div>
                          </div>
                          <img src="{{p.img}}" class="img-responsive" alt="">
                      </a>
                  </div>
              </div>
          </div>
      </section>
      <!-- About Section -->
      <section class="success" id="about">
          <div class="container">
              <div class="row">
                  <div class=" text-center">
                      <h2>About</h2>
                      <hr class="star-light">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-4 col-lg-offset-1">
                      <p><strong>By Day:</strong></p>
                      <p>{{me.aboutMe1}}</p>
                  </div>
                  <div class="col-lg-1 .br"></br></div>
                  <div class="col-lg-4 col-lg-offset-1">
                      <p><strong>By Night:</strong></p>
                      <p>{{me.aboutMe2}}</p>
                  </div>
              </div>
          </div>
      </section>
    </div>
</div>
<!-- Modals -->
<div ng-repeat="p in projects" class="portfolio-modal modal fade" id="{{p.ref}}" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{p.name}}</h2>
                        <hr class="star-primary">
                        <img src="{{p.img}}" class="img-responsive img-centered" alt="">
                        <p>{{p.slogan}}</p>
                        <!-- <button ng-click="goToPage(p.src)" type="button" class="btn btn-default"><a href="{{p.src}}">Go To Project</i></a></button> -->
                        <a href="{{p.src}}" class="btn btn-default">Go To Project</i></a>
                        <!-- <button ng-click="goToPage(p.src)" type="button" class="btn btn-default">Go To Project</i></button> -->
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="portfolio-modal modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>My Resume</h2>
                        <hr class="star-primary">
                        <object type="application/pdf" data="{{me.resume}}" width="100%" height="500">No Support</object>
                        <!-- <button dowload="{{resume.ref}}" type="button" class="btn btn-default">Download</i></button> -->
                        <a href="{{me.resume}}" class="btn btn-default"><i class="fa fa-download"></i> Download</i></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
