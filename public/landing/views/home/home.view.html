<div ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
      <!-- Header -->
      <header id="home">
          <div class="container">
              <div class="row">
                  <div class="col-sm-10 col-md-10 col-lg-12">
                        <a href="" data-target="#resumeModal" class="portfolio-link" data-toggle="modal">
                              <div class="caption img-circle">
                                <div class="caption-content">
                                    <i class="fa fa-file-text-o fa-3x"></i>
                                </div>
                              </div>
                              <img class="img-responsive img-circle img-profile"
                                src="{{me.getRandomImg()}}" alt="">
                        </a>
                      <div class="intro-text">
                          <span class="name">{{me.name}}</span>
                          <hr class="star-light">
                          <span class="slogan">{{me.slogan}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <!-- Skills Section -->
      <section id="skills">
      	<div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2>Skills</h2>
                      <hr class="star-primary">
                  </div>
              </div>
      		<div class ="charts">
      			<div ng-repeat="item in skills" class="chart" easypiechart
                  percent="item.rank" options="item.options">
              <span class="skill-text">{{item.name}}</span>
            </div>
          </div>
      	</div>
      </section>
      <!-- Portfolio Section -->
      <section id="portfolio">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2>Portfolio</h2>
                      <hr class="star-primary">
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6 col-md-6 portfolio-item" ng-repeat="p in projects">
                      <a href="" data-target="#{{p.ref}}" class="portfolio-link" data-toggle="modal">
                          <div class="caption">
                              <div class="caption-content">
                                  <i class="fa fa-search-plus fa-3x"></i>
                              </div>
                          </div>
                          <img src="{{p.img}}" class="img-responsive" alt="">
                      </a>
                  </div>
              </div>
          </div>
      </section>
      <!-- About Section -->
      <section class="success" id="about">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2>About</h2>
                      <hr class="star-light">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-4 col-lg-offset-2">
                      <p>Just a suburb boy...</p>
                  </div>
                  <div class="col-lg-4 col-lg-offset-2">
                      <p>born and raised west of Boston!</p>
                  </div>
              </div>
          </div>
      </section>
    </div>
</div>
<!-- Modals -->
<div ng-repeat="p in projects" class="portfolio-modal modal fade" id="{{p.ref}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{p.name}}</h2>
                        <hr class="star-primary">
                        <img src="{{p.img}}" class="img-responsive img-centered" alt="">
                        <p>{{p.slogan}}</p>
                        <button ng-click="location.url(p.ref)" type="button" class="btn btn-default"><a href="{{p.src}}">Go To Project</i></a></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="portfolio-modal modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>My Resume</h2>
                        <hr class="star-primary">
                        <object type="application/pdf" data="{{resume.ref}}" width="100%" height="500">No Support</object>
                        <!-- <button dowload="{{resume.ref}}" type="button" class="btn btn-default">Download</i></button> -->
                        <a href="{{resume.ref}}" class="btn btn-default"><i class="fa fa-download"></i> Download</i></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
