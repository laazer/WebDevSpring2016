<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 sidebar" id="main-sidebar">
            <ul class="nav nav-sidebar">
                <li>
                    <a href="./home.html"><i class="home-link"></i>Home</a>
                </li>
                <li>
                    <a href="./profile.html"><i class="profile-link"></i>Profile</a>
                </li>
                <li>
                    <a href="./admin.html"><i class="admin-link"></i>Admin</a>
                </li>
                <li class="active">
                    <a href="./forms.html"><i class="forms-link"></i>Forms</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
            <!-- All main content goes here -->
            <h1 class="page-header">Forms</h1>
            <!-- Tabs -->
            <ul class="nav nav-tabs">
                <li><a href="./forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <!-- Form-fields form -->
            <br/>
            <form class="ffields-form">
                <div class="form-group">
                    <label for="field-fname">First Name</label>
                    <div class="inline-field">
                        <input type="text" class="form-control" id="field-fname" placeholder="First Name">
                        <span class="field-actions input-group-addon">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-lname">Last Name</label>
                    <div class="inline-field">
                    <input type="text" class="form-control" id="field-lname" placeholder="Last Name">
                    <span class="field-actions input-group-addon">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-dob">Date of Birth</label>
                    <div class="inline-field">
                    <input type="date" class="form-control" id="field-dob" placeholder="Select Date">
                    <span class="field-actions input-group-addon">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="inline-field">
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <span class="field-actions input-group-addon">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Roles</label>
                    <div class="inline-field">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Admin
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Student
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            User
                        </label>
                    </div>
                    <span class="field-actions input-group-addon">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>License Agreement</label>
                    <div class="inline-field">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            No
                        </label>
                    </div>
                    <span class="field-actions input-group-addon">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"/></button>
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"/></button>
                    </span>
                    </div>
                </div>
                <div class="form-group add-item-group">
                    <label>Add New Fields</label>
                    <div class="inline-field">
                        <select class="form-control">
                            <option>Single Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio Buttons</option>
                            <option>Paragraph Text Field</option>
                        </select>
                    <div class="field-actions input-group-addon">
                        <button class="btn btn-default spoof-btn" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default btn-add-props" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default spoof-btn" type="button"><span class="glyphicon glyphicon-plus"/></button>
                        <button class="btn btn-default spoof-btn" type="button"><span class="glyphicon glyphicon-plus"/></button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
