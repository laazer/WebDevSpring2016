<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
    <!-- All main content goes here -->
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="log-username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="log-username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="log-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="log-password" placeholder="Password">
            </div>
        </div>
        <div class="form-group btn-login">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" class="btn btn-default btn-block login" href="#/profile">Login</a>
            </div>
        </div>
    </form>
</div>
