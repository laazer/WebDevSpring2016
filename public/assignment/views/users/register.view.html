
<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
    <!-- All main content goes here -->
    <h1 class="page-header">Register</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="reg-username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="reg-username" placeholder="Username" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="reg-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="reg-password" placeholder="Password" ng-model="user.password1">
            </div>
        </div>
        <div class="form-group">
            <label for="reg-ver-password" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="reg-ver-password" placeholder="Password" ng-model="user.password2">
            </div>
        </div>
        <div class="form-group">
            <label for="reg-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="reg-email" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" ng-click="register(user)" class="btn btn-default btn-block">Register</a>
            </div>
        </div>
    </form>

</div>
