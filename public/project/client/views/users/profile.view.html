<div ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
    <!-- All main content goes here -->
    <h1 class="page-header">Profile</h1>

    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="up-username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="up-username"
                placeholder="{{isLoggedIn ? currentUser.username : 'Username'}}" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="up-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="up-password"
                placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="up-fname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="up-fname"
                placeholder="{{currentUser.firstName ? currentUser.firstName : 'First Name'}}" ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="up-lname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="up-lname"
                placeholder="{{currentUser.lastName ? currentUser.lastName : 'Last Name'}}" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="up-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="up-email"
                 placeholder="{{currentUser.email ? currentUser.email : 'Email'}}" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-block" ng-click="update(user)">Update</button>
            </div>
        </div>
    </form>

</div>
